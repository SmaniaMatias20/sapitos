<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapitos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/sapito.webp" type="image/x-icon">
</head>

<body>

    <header class="header">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
            <h1 id="title">Sapitos</h1>
            <img src="img/sapito.webp" alt="Sapitos" id="logo">
        </div>
        <button id="backBtn" class="back-btn hidden">
            <span class="material-icons">arrow_back</span>
        </button>
    </header>

    <main class="container">
        <section id="names" class="names"></section>
        <section id="gallery" class="gallery hidden"></section>
    </main>

    <!-- Modal imagen fullscreen -->
    <div id="modal" class="modal hidden">
        <span id="closeModal" class="material-icons close-btn">close</span>
        <img id="modalImg" />
    </div>


    <script src="script.js"></script>
</body>

</html>
